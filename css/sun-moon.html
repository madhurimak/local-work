<!doctype html>
<html>
  <head>
    <style>
      #background {
        width: 100%;
        height: 2000px;
        animation-name: bgcolor;
        animation-duration: 7s;
        animation-iteration-count: infinite;
    }

      @keyframes bgcolor{
        0% {
          background-color: white; 
        }
        50% {
          background-color: white; 
        }
        50%{
          background-color: black;
        }
        100% {
          background-color: black; 
        }
      }
      
      #ball1 {
        width: 100px;
        height: 100px;
        position: fixed;
        border-radius: 50%; 
        background-color: #FDB813;
        animation-name: sun;
        animation-duration: 7s;
        animation-iteration-count: infinite;
        left: 10%;
        
      }
      @keyframes sun{
      0%{
        bottom: 0% 
      }
      10%{
        bottom:30%;
        margin-left: 10%;
      }
      20%{
        bottom: 50%;
        margin-left: 30%;
      }
      30% {
        bottom: 70%;
        margin-left: 50%
      }
      40%{
        bottom: 50%;
        margin-left: 70%;
      }
      50%{
       bottom:30%;
        margin-left: 90%;
      }

      60%{
        bottom:0%;
        margin-left: 100%
      }
      100%{
        bottom:0%;
        margin-left: 100%
      }
      }

      #ball2 {
        width: 100px;
        height: 100px;
        position: fixed;
        top: 0%;
        border-radius: 50%; 
        background-color: #ffffff;
        animation-name: moon;
        animation-duration: 7s;
        animation-iteration-count: infinite;
        
      }
      @keyframes moon{
      0%{
        top: 0%
      }
      50% {
        top: 0%;
      }
      100%{
        top: 100%;
      }
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <div id="ball1"></div>
    <div id="ball2"></div>
  </body>
</html>
