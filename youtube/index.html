<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube</title>

  <!-- Main Styling -->
  <link href="css/main.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!-- Open Sans Font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,900' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <a href="#"><img src="images/logo.png" class="img-responsive logo"></a>
                    <a href="#" id="menu-toggle">
                        <img src="images/menu.png">
                    </a>
                </div><!-- End logo & menu=toggle -->

                <div class="col-md-5">
                    <form><input placeholder="Type to search.." type="text"></form>
                </div><!-- End search-Bar -->

                <div class="col-md-5">
                    <ul class="user-info">
                        <li><a href="#" class="button">Upload</a></li>
                        <li>
                            <ul class="notification">
                                <li><i class="fa fa-envelope"></i><span>1</span></li>
                                <li><i class="fa fa-bell"></i><span>3</span></li>
                            </ul>
                        </li>
                        <li>
                            <img src="images/profile.png">
                            <div>
                                <p class="username">John Doe</p>
                                <p>9 Subscribers</p>
                                <a href="#">Log out</a>
                            </div>
                        </li>
                    </ul><!-- End UL -->
                </div><!-- End User Information -->

            </div><!-- End Row -->
        </div><!-- End Container-Fluid -->
    </header><!-- End Header -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
