<!doctype html>
<html>
    <head>
        <title>Javascript Image Slider</title>
    </head>
    <style>
        .slider{
            width: 80%;
            height: 700px;
            margin: 0 auto;
        }
        .slider h2{
            background-color: black;
            color: white;
            text-align: center;
        }
        .slider img{
            width: 100%;
            height: 600px;
        }
    </style>
    <body>
        <div class="slider">
            <h2>JAVASCRIPT IMAGES SLIDER PROJECT</h2>
            <hr>
            <img src="" id="first-image">
        </div>
        <script>
            var images=[
                "1.jpg",
                "2.jpg",
                "3.jpg",
                "4.jpg",
                "5.jpg",
                "6.jpg",
                "7.jpg",
                "8.jpg",
                "9.jpg",
                "10.jpg"
            ]
            var i=0;
            function slider(){
                document.getElementById("first-image").src=images[i];
                if(i<(images.length-1))
                i++;
                else
                i=0;
            }
            setInterval(slider,1000)
        </script>
    </body>
    </html>
