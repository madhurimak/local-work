<!doctype html>
<html>
    <head>
        <title>Javascript Image Slider</title>
    </head>
    <style>
        .slider{
            width: 80%;
            height: 700px;
            margin: 0 auto;
        }
        .slider h2{
            background-color: black;
            color: white;
            text-align: center;
        }
        .slider img{
            width: 100%;
            height: 550px;
        }
    </style>
    <body>
        <div class="slider">
            <h2>JAVASCRIPT IMAGES SLIDER PROJECT</h2>
            <hr>
            <img src="image/1.jpeg" id="first-image">
            
        </div>
        <script>
            var images=[
                "image/1.jpeg",
                "image/2.jpeg",
                "image/3.jpeg",
                "image/4.jpeg",
                "image/5.jpeg",
                "image/6.jpeg",
                "image/7.jpeg",
                "image/8.jpeg",
                "image/9.jpeg",
            ]
            var i=0;
            function slider(){
                document.getElementById("first-image").src=images[i];
                if(i<(images.length-1))
                i++;
                else
                i=0;
            }
            setInterval(slider,1000)
        </script>
    </body>
    </html>
