<!doctype html>
<html>
    <head>
        <style>
            div{
                height: 100px;
                width: 100px;
                border: 1px solid black;
                margin-top: 20%;
            }
        </style>
        <script>
            function heightWidth() {
                var x = document.getElementById("height");
                var y = document.getElementById("width");
                
                var z = document.getElementById("display");
                z.style.height = x.value + "px";
                z.style.width = y.value + "px";
            }
        </script>
    </head>
    <body>
        <center>
        HEIGHT : <input type="text" id="height" >
        WIDTH : <input type="text" id="width">
        <input type="submit" value="submit" onclick="heightWidth();">
        <div id="display" >
        </div>
        </center>
    </body>
</html>
