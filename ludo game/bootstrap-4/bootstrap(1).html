<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <style>
      body {
        background: url('images (3).jpeg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Press Start 2P',cursive;
      }

      .rowHeight {
        height: 500px;
      }

      h1 {
        color: #000;
        font-size: 2.5em;
      }

      .bg {
        background-color: #C1C1C1;
        opacity: 0.8;
      }

      .footer {
        background-color: #fff;
        position: fixed;
        bottom: 0;
      }

      p {
        font-size: 18px;
        padding: 5px;
      }
    </style>
    <title></title>
  </head>

    <div class="container">
      <div class="row justify-content-center text-center rowHeight">
        <div class="col-md-4 align-self-center bg">
          <h1>Code is Awesome</h1>
        </div>
      </div>

      <div class="row justify-content-center text-center">
        <div class="col-md-4">
          <img src="images.jpeg" alt="" class="img-thumbnail">
        </div>
        <div class="col-md-4">
            <img src="images (1).jpeg" alt="" class="img-thumbnail">
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center footer">
        <p>some copyright &copy; this is footer. </p>
      </div>
    </div>


    <!-- Optional JavaScript -->

</html>
