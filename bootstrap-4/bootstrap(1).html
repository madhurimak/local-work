<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        background: url('bg-image.jpeg') no-repeat center center fixed;
        background-size: cover;
      }

      #img-logo {
        max-width: 80px;
        max-height: 80px;
        margin: 0 auto;
      }

      #login-modal .modal-dialog {
        width: 350px;
      }

      #login-modal input[type=email] input[type=password] {
        margin-top: 10px;
      }

    </style>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">A Project based approach to learn Modal</h1>
          <p class="text-center"><a href="#" data-target= "#login-modal" data-toggle= "modal" role="button" class="btn btn-primary btn-lg">Login Here</a> </p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img src="logo.jpg" id="img-logo" class="img-thumbnail" alt="">
          </div>

          <div id="div-form">
            <form>
              <div class="modal-body">
                <div>Type your Email and Password here :</div>
                <input type="Email" placeholder="Email" class="form-control" required>
                <input type="password" placeholder="Password" class="form-control" required>
                <div class="checkbox">
                  <label>
                    <input type= "checkbox">Remember me
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <div class="row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                  </div>
                  <div class="col-sm-6">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
