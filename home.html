        <meta charset="UTF-8">
        <title>Learn Javascript</title>

    <body>
       <center>
           <form style="margin-top: 25px;">
               <input type="number" name="number" placeholder="please type your age!" id="number" style="width: 300px;height: 28px;border-radius: 4px;">
               <input type="button" name="button" value="Birth Finder" id="button" style="width: 130px;height: 32px;border-radius: 4px;">
               <center><p id="year" style="background: black;color: white;">year</p></center>
           </form>
       </center>
       <script>
           function calculate(){
               var number=document.getElementById("number").value;
               if(number=="" || number==0){
                   alert("please type your correct age!")
                   return;
               }
               var date=new Date().getFullYear();
               var birthYear=date-number;
               document.getElementById("year").style.display="block";
               document.getElementById("year").innerHTML="YOUR BIRTHYEAR IS : "+birthYear;
           }
           document.getElementById("year").style.display="none";
           document.getElementById("button").onclick=function(){calculate();}
       </script>
</html>
